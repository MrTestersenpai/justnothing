<!DOCTYPE html>
<html>
<head>
  <title>Feeling Bored? Get an Activity Idea!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #222;
      color: #fff;
    }

    .container {
      margin: auto;
      max-width: 500px;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #007bff;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feeling Bored?</h1>
    <p>Click the button to get a random activity idea!</p>
    <p id="activityText"></p>
    <p id="emoji"></p>
    <button type="button" onclick="getRandomActivity()">Get Activity</button>
  </div>

  <script>
    async function getRandomActivity() {
      const activityText = document.getElementById('activityText');
      const emojiText = document.getElementById('emoji');
      const emojis = ['😄', '🎉', '🤩', '🕺', '🎶', '🍿', '🎮', '🚀', '🌈', '🍔'];

      const apiUrl = 'https://www.boredapi.com/api/activity';

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const activity = data.activity;
        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];

        activityText.textContent = activity;
        emojiText.textContent = randomEmoji;
      } catch (error) {
        console.error('Error fetching activity:', error);
        alert('Failed to fetch activity. Please try again later.');
      }
    }
  </script>
</body>
</html>
