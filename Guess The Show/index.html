    let currentSeriesIndex;
    let remainingAttempts;
    const maxAttempts = 3;

    function getRandomSeries() {
      return terribleSeries[Math.floor(Math.random() * terribleSeries.length)];
    }
// Rest of the JS code remains unchanged...
    // ...

 function startGame() {
      document.getElementById("description").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.getElementById("result").innerHTML = "";
      document.getElementById("guessInput").style.display = "block";
      document.getElementById("guessButton").style.display = "block";
      document.getElementById("guessInput").value = "";
      currentSeriesIndex = terribleSeries.indexOf(getRandomSeries());
      remainingAttempts = maxAttempts;
      showDescription();
    }

    function showDescription() {
      const seriesDescription = terribleSeries[currentSeriesIndex].description;
      document.getElementById("result").innerHTML = `
        <p>Description: ${seriesDescription}</p>
        <p>Attempts Remaining: ${remainingAttempts}</p>
      `;
    }

    function guessSeries() {
      const guessInput = document.getElementById("guessInput");
      const guess = guessInput.value.trim();
      guessInput.value = "";
      checkGuess(guess);
    }

    function checkGuess(guess) {
      const seriesName = terribleSeries[currentSeriesIndex].name;
      if (guess.toLowerCase() === seriesName.toLowerCase()) {
        document.getElementById("result").innerHTML = `<p>Correct! It's "${seriesName}"</p>`;
        document.getElementById("guessInput").style.display = "none";
        document.getElementById("guessButton").style.display = "none";
        document.querySelector("button").style.display = "block";
      } else {
        remainingAttempts--;
        if (remainingAttempts === 0) {
          document.getElementById("result").innerHTML = `<p>Out of attempts. The series was "${seriesName}"</p>`;
          document.getElementById("guessInput").style.display = "none";
          document.getElementById("guessButton").style.display = "none";
          document.querySelector("button").style.display = "block";
        } else {
          showDescription();
        }
      }
    }

    function playAgain() {
      document.getElementById("description").style.display = "block";
      document.querySelector("button").style.display = "block";
      document.getElementById("result").innerHTML = "";
      document.getElementById("guessInput").style.display = "none";
      document.getElementById("guessButton").style.display = "none";
    }
    function applyTheme(themeColor) {
  document.body.style.backgroundColor = themeColor;
  document.querySelector('.container').style.backgroundColor = themeColor === '#fff' ? '#f9f9f9' : '#333';
  document.querySelector('button').style.backgroundColor = themeColor;
  document.querySelector('button').style.color = themeColor === '#fff' ? '#000' : '#fff';

  // Add or remove dark-mode class based on theme selection
  const container = document.querySelector('.container');
  if (themeColor === '#1a1a1a') {
    container.classList.add('dark-mode');
  } else {
    container.classList.remove('dark-mode');
  }
