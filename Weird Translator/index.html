        // Pig Latin translation logic
        function pigLatinTranslate(text) {
            return text
                .toLowerCase()
                .split(' ')
                .map(word => {
                    if (word.match(/^[aeiou]/)) {
                        return word + 'ay';
                    } else {
                        const firstVowelIndex = word.indexOf(word.match(/[aeiou]/));
                        return word.slice(firstVowelIndex) + word.slice(0, firstVowelIndex) + 'ay';
                    }
                })
                .join(' ');
        }
