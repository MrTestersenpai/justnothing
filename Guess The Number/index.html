<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Light Theme */
    body.light-mode {
      background-color: #f0f0f0;
      color: #000;
    }

    /* Dark Theme */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    #game-container {
      width: 300px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    p {
      margin: 10px 0;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .toggle-label {
      margin-right: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #fff;
      border-radius: 20px;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: #4CAF50;
      border-radius: 50%;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .toggle-slider {
      background-color: #555;
    }

    input:checked + .toggle-slider:before {
      -webkit-transform: translateX(20px);
      -ms-transform: translateX(20px);
      transform: translateX(20px);
    }

    #feedback {
      text-align: center;
      font-weight: bold;
    }

    /* Button Styles */
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    /* Light Theme Button Styles */
    body.light-mode button {
      color: #fff;
      background-color: #4CAF50;
    }

    body.light-mode button:hover {
      background-color: #45a049;
    }

    /* Dark Theme Button Styles */
    body.dark-mode button {
      color: #fff;
      background-color: #1976D2;
    }

    body.dark-mode button:hover {
      background-color: #1565C0;
    }

    /* Error Message Styles */
    #error-message {
      color: #000; /* Set the text color to black */
    }

    /* Custom Modal */
    .modal-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-content p {
      margin: 0;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .modal-buttons button {
      margin-left: 10px;
    }
  </style>
</head>
<body class="light-mode">
  <div id="game-container">
    <h2>Guess the Number Game</h2>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="user-input">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <div class="toggle-container">
      <span class="toggle-label">Dark Mode:</span>
      <label class="toggle-switch">
        <input type="checkbox" onclick="toggleDarkMode()">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <button onclick="restartGame()">Restart Game</button>
  </div>

  <!-- Custom Modal -->
  <div class="modal-container" id="custom-modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <div class="modal-buttons">
        <button onclick="closeModal()">OK</button>
      </div>
    </div>
  </div>

  <script>
    let targetNumber, numberOfGuesses;

    function startGame() {
      targetNumber = Math.floor(Math.random() * 100) + 1;
      numberOfGuesses = 0;
      document.getElementById("feedback").innerText = "";
      document.getElementById("user-input").value = "";
      document.getElementById("user-input").disabled = false;
    }

    function checkGuess() {
      const userInput = parseInt(document.getElementById("user-input").value);

      if (isNaN(userInput) || userInput < 1 || userInput > 100) {
        displayModal("Please enter a valid number between 1 and 100.");
        return;
      }

      numberOfGuesses++;

      if (userInput === targetNumber) {
        const message = `Congratulations! You guessed the number ${targetNumber} in ${numberOfGuesses} ${numberOfGuesses === 1 ? 'guess' : 'guesses'}.`;
        displayFeedback(message);
        document.getElementById("user-input").disabled = true;
        displayModal(message);
      } else if (userInput < targetNumber) {
        displayFeedback("Too low. Try again.");
      } else {
        displayFeedback("Too high. Try again.");
      }
    }

    function displayFeedback(message) {
      document.getElementById("feedback").innerText = message;
    }

    function restartGame() {
      startGame();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Custom Modal Functions
    function displayModal(message) {
      document.getElementById("modal-message").innerText = message;
      document.getElementById("custom-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("custom-modal").style.display = "none";
    }

    // Start the game on page load
    startGame();
  </script>
</body>
</html>
