<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Plot Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .story {
      background-color: #444;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      min-height: 200px;
      font-size: 18px;
      line-height: 1.5;
      text-align: justify;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Plot Generator</h1>
    <div class="story" id="story">Click the button to generate a story!</div>
    <button id="generateBtn">Generate</button>
  </div>

  <script>
    // Sample story data
    const stories = [
      "Once upon a time, there was a brave knight who embarked on a quest to rescue a captured princess.",
      "In a faraway galaxy, a curious explorer discovered a new planet teeming with alien life.",
      "In the small town of Willowbrook, strange occurrences started happening after a mysterious meteor shower.",
      "A group of friends stumbled upon a hidden treasure map and decided to follow its clues.",
      "In a magical forest, a young witch struggled to control her powers and find her true purpose.",
    "Deep within the enchanted forest, a young fairy discovered a long-lost magical artifact that could restore balance to the realm.",
  "In the futuristic city of Neonopolis, a brilliant hacker took on a dangerous mission to expose a corrupt corporation.",
  "On a remote island, a group of archaeologists unearthed an ancient civilization's hidden tomb, unaware of the curse that lay within.",
  "In the year 3010, a time traveler found themselves stranded in the distant past, desperately seeking a way back to their own time.",
  "A struggling musician stumbled upon an otherworldly instrument that granted extraordinary musical abilities, but at a great cost.",
  "In a post-apocalyptic world, a lone wanderer searched for the last remaining source of clean water to save their dying community.",
  "A shy teenager discovered they had the power to manipulate dreams, leading them on a journey to confront their deepest fears.",
  "In a steampunk-inspired city, an inventor crafted a wondrous flying machine and entered a high-stakes aerial race.",
  "A brilliant scientist accidentally opened a portal to a parallel universe, causing chaos as beings from other dimensions began to cross over.",
  "In a magical academy, a group of misfit students formed an unlikely alliance to stop a dark sorcerer threatening the world.",
  "On a distant planet, a team of explorers encountered a mysterious extraterrestrial civilization with ancient secrets.",
  "In a small coastal town, strange merfolk sightings led to a quest to find the mythical underwater city.",
  "An amnesiac woke up in a hidden underground facility, piecing together their past while evading dangerous experiments.",
  "A skilled detective pursued a notorious art thief, only to discover that the thief was seeking to recover a stolen masterpiece for a noble cause.",
  "In a cyberpunk dystopia, a rebel group fought against a totalitarian regime using their advanced hacking skills.",
  "A time-traveling tourist accidentally altered history and had to navigate through a series of altered realities to set things right.",
  "A mysterious circus arrived in town, captivating the locals with its dazzling performances, but it harbored a dark secret.",
  "In a world where emotions are currency, a young artist struggled to find their true passion amidst societal pressures.",
  "An ancient scroll revealed the existence of a hidden sanctuary that held the key to eternal youth.",
  "A cursed treasure map brought together a diverse group of adventurers on a perilous journey to claim their heart's desires.",
  "In a world of anthropomorphic animals, a detective must solve a series of peculiar crimes that threatened to ignite a species war.",
  "A young alchemist discovered a powerful potion capable of granting wishes, but the consequences proved unpredictable.",
  "A sentient AI developed emotions and sought to understand the essence of humanity.",
  "A group of astronauts encountered an enigmatic alien entity during an interstellar mission, forever altering their perception of the cosmos.",
  "In a haunted mansion, a team of ghost hunters confronted the malevolent spirits that dwelled within its walls."
];

    // Function to generate a random story
    function generateStory() {
      const storyContainer = document.getElementById("story");
      const randomIndex = Math.floor(Math.random() * stories.length);
      const randomStory = stories[randomIndex];
      storyContainer.textContent = randomStory;
    }

    // Event listener for the "Generate" button
    const generateBtn = document.getElementById("generateBtn");
    generateBtn.addEventListener("click", generateStory);

    // Generate the first story when the page loads
    generateStory();
  </script>
</body>
</html>
